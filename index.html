            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        let roles = [];
        let artistasUsados = { nacional: [], internacional: [] };

        function startGame() {
            const rawNames = document.getElementById('playerNames').value;
            const names = rawNames.split(',').map(n => n.trim()).filter(n => n !== "");
            const numImpostors = parseInt(document.getElementById('impostorCount').value);
            const cat = document.getElementById('category').value;
            
            if (names.length <= numImpostors) {
                alert("¬°Faltan jugadores!");
                return;
            }

            let opcionesPosibles = data[cat].filter(a => !artistasUsados[cat].includes(a.name));
            if (opcionesPosibles.length === 0) {
                artistasUsados[cat] = [];
                opcionesPosibles = data[cat];
            }

            const selectedArtist = opcionesPosibles[Math.floor(Math.random() * opcionesPosibles.length)];
            artistasUsados[cat].push(selectedArtist.name);

            roles = names.map(name => ({ playerName: name, artistName: selectedArtist.name, img: selectedArtist.img, isImpostor: false, seen: false }));

            let assigned = 0;
            while (assigned < numImpostors) {
                let idx = Math.floor(Math.random() * roles.length);
                if (!roles[idx].isImpostor) {
                    roles[idx].isImpostor = true;
                    assigned++;
                }
            }

            renderButtons();
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('reveal').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
        }

        function renderButtons() {
            const container = document.getElementById('playerButtons');
            container.innerHTML = '';
            roles.forEach((p, index) => {
                if (!p.seen) {
                    const btn = document.createElement('button');
                    btn.innerText = p.playerName;
                    btn.onclick = () => { playClick(); showSecret(index); };
                    container.appendChild(btn);
                }
            });
            if (roles.every(p => p.seen)) {
                container.innerHTML = "<div style='grid-column: 1/-1;'><p>¬°Roles repartidos!</p></div>";
            }
        }

        function showSecret(index) {
            const p = roles[index];
            document.getElementById('currentPlayerName').innerText = p.playerName;
            const wordEl = document.getElementById('secretWord');
            
            if (p.isImpostor) {
                // PEG√Å EL LINK DE TU GIF ABAJO DONDE DICE TU_LINK_AQU√ç
                wordEl.innerHTML = `
                    <img src="https://cdn.betterttv.net/emote/5ccc411b152e896edf4acbd4/3x.gif" 
                         style="width:250px; border-radius:15px; border: 3px solid #ff4444; box-shadow: 0 0 20px #ff4444;">
                    <div class="impostor-text">ERES EL IMPOSTOR</div>
                `;
            } else {
                wordEl.innerHTML = `
                    <p style="font-size:16px; color:#aaa;">Sos:</p>
                    <img src="${p.img}" class="artist-img" alt="Foto"><br>
                    <span style="font-family:'Orbitron'; color:#00ffcc;">${p.artistName}</span>
                `;
            }

            p.seen = true;
            document.getElementById('game').classList.add('hidden');
            document.getElementById('reveal').classList.remove('hidden');
        }

        function backToGame() {
            document.getElementById('reveal').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            renderButtons();
        }

        function irAMenu() {
            document.getElementById('game').classList.add('hidden');
            document.getElementById('setup').classList.remove('hidden');
        }
